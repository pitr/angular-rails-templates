name: build

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        ruby:
          - '3.1'
          - '3.2'
          - '3.3'
        gemfile:
          - rails_6.0
          - rails_6.1
          - rails_7.0
          - rails_7.1
          - rails_7.2
          - rails_8.0
          - rails_8.1
        exclude:
          - gemfile: rails_8.0
            ruby: '3.1'
          - gemfile: rails_8.1
            ruby: '3.1'
        include:
          - gemfile: rails_5.0
            ruby: '2.6'
          - gemfile: rails_5.0_sprockets4
            ruby: '2.6'
          - gemfile: rails_5.2
            ruby: '2.7'
          - gemfile: rails_5.2_sprockets4
            ruby: '2.7'

    env:
      BUNDLE_GEMFILE: ${{ github.workspace }}/gemfiles/${{ matrix.gemfile }}.gemfile
      AWS_REGION: us-east1
    steps:
    - uses: actions/checkout@v2
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true
    - run: bundle exec rake test
